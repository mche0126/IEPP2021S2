<script>
    function move() {

            var elem = document.getElementById("myBar");
            var width = 1;
            var id = setInterval(frame, 10);
            function frame() {
                if (width >= 100) {
                    elem.style.width = 0 + '%';
                    width = 0;
                } else {
                    width++;
                    elem.style.width = width + '%';
                }
            }
    }
</script>
